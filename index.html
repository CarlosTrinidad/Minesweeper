<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <style media="screen">
      body {
        padding-top: 2rem;
      }
    </style>
    <!-- <script src="http://localhost:35729/livereload.js" charset="utf-8"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/p5.min.js"></script>
    <script src="scripts/p5.dom.min.js"></script>
    <script src="scripts/p5.gif.min.js"></script>
    <script src="scripts/Cell.js"></script>
    <script src="scripts/minesweeper.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">My Games Hub</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Game1</a>
              <a class="dropdown-item" href="#">Game2</a>
              <a class="dropdown-item" href="#">Game3</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a class="btn btn-outline-secondary" href="https://github.com/CarlosTrinidad/Minesweeper" target="_blank"><i class="fa fa-github fa-lg"></i> </a>
        </form>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Hello, Minesweeper!</h1>
        <p>Set a custom grid and reset the game :)</p>
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#myModal">
            Custom Size
        </button>
        <button type="button" id="newGame" class="btn btn-outline-primary">Reset Game</button>
        <button type="button" id="instructions" class="btn btn-outline-info">Instructions</button>

      </div>
    </div>

    <div class="container">
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Set Dimensions</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>

            </div>
            <div class="modal-body">
              <div class="col-md-10 col-md-offset-1">
                <form>
                  <div class="form-group">
                    <label for="colsNum">Cols:</label>
                    <input type="number" min="1" step="1" class="form-control" id="colsNum" aria-describedby="numberHelp" placeholder="Enter number of cols" value="9">
                  </div>
                  <div class="form-group">
                    <label for="rowsNum">Rows:</label>
                    <input type="number" min="1" step="1" class="form-control" id="rowsNum" aria-describedby="numberHelp" placeholder="Enter number of rows" value="9">
                  </div>
                  <div class="form-group">
                    <label for="colsNum">Bombs:</label>
                    <input type="number" min="1" step="1" class="form-control" id="bombsNum" aria-describedby="numberHelp" placeholder="Enter number of bombs" value="10">
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="" id="canvasDiv" style="overflow:scroll;">

      </div>
      <hr>
      <footer>
        <p>&copy; Carlos Trinidad 2017</p>
      </footer>
    </div>

  </body>

</html>
